<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ANUWH MD FREE BOT | WhatsApp Connection</title>
  <style>
    :root {
      --primary: #25D366;
      --primary-dark: #128C7E;
      --secondary: #075E54;
      --dark: #0a0a0a;
      --darker: #050505;
      --light: #f5f5f5;
      --gray: #333;
      --light-gray: #444;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--darker), var(--dark));
      color: var(--light);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      line-height: 1.6;
    }
    
    .header {
      width: 100%;
      background: linear-gradient(to right, var(--secondary), var(--primary-dark));
      padding: 1.5rem 0;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      margin-bottom: 2rem;
    }
    
    .header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
    }
    
    .header p {
      font-size: 1rem;
      opacity: 0.9;
      margin-top: 0.5rem;
    }
    
    .container {
      width: 100%;
      max-width: 500px;
      padding: 0 20px;
    }
    
    form {
      background: rgba(30, 30, 30, 0.8);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    form:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(37, 211, 102, 0.2);
    }
    
    form h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--primary);
      font-size: 1.8rem;
      position: relative;
    }
    
    form h2::after {
      content: '';
      display: block;
      width: 60px;
      height: 3px;
      background: var(--primary);
      margin: 0.5rem auto 0;
      border-radius: 3px;
    }
    
    .input-group {
      margin-bottom: 1.5rem;
      position: relative;
    }
    
    .input-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #ccc;
    }
    
    input {
      width: 100%;
      padding: 12px 15px;
      background: rgba(20, 20, 20, 0.8);
      border: 1px solid var(--gray);
      border-radius: 8px;
      color: var(--light);
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 211, 102, 0.2);
      background: rgba(30, 30, 30, 0.9);
    }
    
    input:hover {
      border-color: var(--light-gray);
    }
    
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, var(--primary), var(--primary-dark));
      color: #000;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      margin-top: 1rem;
    }
    
    button:hover {
      background: linear-gradient(to right, var(--primary-dark), var(--secondary));
      color: #fff;
      box-shadow: 0 4px 15px rgba(37, 211, 102, 0.4);
      transform: translateY(-2px);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    #status {
      margin-top: 1.5rem;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-size: 0.9rem;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    #status.visible {
      opacity: 1;
    }
    
    #status.success {
      background: rgba(37, 211, 102, 0.1);
      color: var(--primary);
      border: 1px solid rgba(37, 211, 102, 0.3);
    }
    
    #status.error {
      background: rgba(255, 51, 51, 0.1);
      color: #ff3333;
      border: 1px solid rgba(255, 51, 51, 0.3);
    }
    
    .footer {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.8rem;
      color: #666;
      padding: 1rem 0;
    }
    
    @media (max-width: 600px) {
      .header h1 {
        font-size: 2rem;
      }
      
      form {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>ANUWH MD FREE BOT</h1>
    <p>Connect your WhatsApp account to start using the bot</p>
  </header>
  
  <div class="container">
    <form id="connectForm">
      <h2>Connect To WhatsApp</h2>
      <div class="input-group">
        <label for="session_id">Session ID</label>
        <input type="text" id="session_id" placeholder="Enter the part after /file/" required />
      </div>
      <div class="input-group">
        <label for="number">WhatsApp Number</label>
        <input type="text" id="number" placeholder="e.g. 9471XXXXXXX" required />
      </div>
      <button type="submit">Connect Now</button>
      <div id="status"></div>
    </form>
  </div>
  
  <footer class="footer">
    &copy; © 2025 Anuga Senithu | All rights reserved
  </footer>

  <script>
    const form = document.getElementById("connectForm");
    const statusDiv = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const session_id = document.getElementById("session_id").value.trim();
      const number = document.getElementById("number").value.trim();

      statusDiv.textContent = "Connecting to WhatsApp...";
      statusDiv.className = "visible";

      try {
        const res = await fetch("/connect", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ session_id, number })
        });

        const data = await res.json();

        if (data.success) {
          statusDiv.textContent = "✅ ANUWH MD MINE FREE VOT IS SUCCESSFULLY CONNECTED TO YOUR WHATSAPP NUMBER. THANK FOR CHOOSING AND USING US.";
          statusDiv.className = "visible success";
        } else {
          throw new Error(data.error || "Unknown error");
        }
      } catch (err) {
        console.error(err);
        statusDiv.textContent = "❌ Failed to connect: " + err.message;
        statusDiv.className = "visible error";
      }
    });
  </script>
</body>
</html>
